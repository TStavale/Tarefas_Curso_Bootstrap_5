<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>TAREFA 4 - FORMULÁRIOS COM BOOTSTRAP 5</title>

</head>

<body>

    <h1>TAREFA 4 - FORMULÁRIOS DE CADASTRO DE PRODUTO</h1>

    <div class="container vertical col-6 mb-4" id="card">

        <h2>Cadastro de Produtos</h2>

        <form class="row g-2" novalidate>

            <div class="mb-4">
                <label for="title" class="form-label">Título do Produto:</label>
                <input type="text" class="form-control" id="title" placeholder="Digite o título.">
            </div>

            <div class="mb-4">
                <label for="content" class="form-label">Descrição do produto:</label>
                <textarea class="form-control" placeholder="Digite aqui..." maxlength="120"></textarea>
            </div>


            <div class="col-md-6 mb-4">
                <div class="input-group">
                    <span class="input-group-text" id="price">R$</span>
                    <input type="text" class="form-control" placeholder="Digite o valor">
                    <span class="input-group-text" id="price">,00</span>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text" id="price">Quant.</span>
                    <input type="text" class="form-control" placeholder="00,0" id="quantum">
                </div>
            </div>

            <div class="col-md-6">
                <h5>Informe se o produto está em estoque:</h5>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="emails" checked>
                    <label for="emails" class="form-check-label">Produto em estoque</label>
                </div>
            </div>

            <div class=" col-md-6 mb-4">
                <label for="option" class="form-label">Selecione a categoria:</label>
                <select class="form-select" name="option" id="option">
                    <option value="selected">Selecione uma opção...</option>
                    <option value="1">Alimentos </option>
                    <option value="2">Ferramentas</option>
                    <option value="3">Vestuário</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div>



</body>

</html>
