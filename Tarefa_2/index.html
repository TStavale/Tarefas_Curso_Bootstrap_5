<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> <!--Biblioteca Bootstrap 5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> <!--Biblioteca Bootstrap icons-->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tarefa 2</title>
</head>
<body>
    <h1>Tarefa 2</h1>
    <h2> Criando um grid com 3 linhas e cada linha deve conter um icone com sua descrição ao lado.</h2>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <i class="bi bi-whatsapp">
                    <p class="descrição-icone"> Ícone representando a logo do whatsapp</p>
                </i>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <i class="bi bi-facebook">
                    <p class="descrição-icone"> Ícone representando a logo do facebook</p>
                </i>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <i class="bi bi-youtube">
                    <p class="descrição-icone"> Ícone representando a logo do youtube</p>
                </i>
            </div>
        </div>
    </div>
</body>
</html>
